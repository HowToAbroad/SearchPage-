<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="UniSearch.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSVParser.js" async></script>
  </head>

  <body>
    <div class="row" id="Show_University"></div>
    <div class="center">
      <h6 class="col-md-8 mx-auto" id="Display_number">
        Displaying Some Value
      </h6>
      <div class="pagination" id="pagination">
        
      </div>
      <div> Filters Selected:</div>
      <div   class="DisplaySelectedFilter" id="Display_Selected_Filter" >
        <button type="button" class="btn btn-success" disabled>Checking</button>
      </div>
    </div >

    
    
      <div class="container d-flex justify-content-center mt-5 ">
        <button id="hambutton" class="search_hamburger">
          <!-- material icons https://material.io/resources/icons/ -->
          <i class="menuIcon material-icons" style="display:block;">Filters</i>
          <i class="closeIcon material-icons" style="display:none;">Close</i>
        </button>
        <div  id="listbox">
        <ul class="search_menu">
          <li> <button type="button" class="btn btn-dark"id="reset"style="font-size:10px">Reset Filters <i class="fa fa-refresh"></i></button></li>
          <li><select class="btn btn-secondary dropdown-toggle mt-2" id="display_size">
            <option value="">---No. of Items---</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select></li>
          <li><input
            class="input-group-text mt-2"
            type="text"
            placeholder="University Name"
            id="search_name"
          /></li>
          <li><input
            class="input-group-text mt-2"
            type="text"
            placeholder="Course Name"
            id="search_course"
          /></li>
          <li><input
            class="input-group-text mt-2"
            type="text"
            placeholder="Germany Ranking"
            id="germany_ranking_finder"
          />
          </li>
          <hr/>
          <h6>Course Type</h6>
          <li><select class="btn btn-secondary dropdown-toggle mt-2" id="Course_type">
            <option value="">--- Course Type---</option>
          </select></li>
          <hr/>
          <h6>Teaching language </h6>
          <li><select class="btn btn-secondary dropdown-toggle mt-2" id="Teaching_language"  multiple >
            <option value="">--- Teaching language ---</option>
                    </select></li>
        <hr/>
        <h6>Beginning Semester </h6>
        
        <li><select class="btn btn-secondary dropdown-toggle mt-2" id="Beginning_semester" multiple>
          <option value="">--- Beginning Semester ---</option>
        </select></li>
        <hr/>
          <h6>Duration </h6>
        <li><select class="btn btn-secondary dropdown-toggle mt-2" id="Duration">
          <option value="">--- Duration ---</option>
        </select></li>
        <hr/>
        
        <li class="tuitionfeelist"> 
          <h4>Tuition Fee</h4>
          <div class="input-group" >
            <input type="number"  id="min_field" class="form-control" placeholder="Min Value" />
            <span class="input-group-addon" style="border-left: 0; border-right: 0;"> </span>
            <input type="number"  id="max_field"class="form-control" placeholder="Max Value"  size="4" maxlength="4"/>
          </div>
          <div class="min-max-slider mt-2" data-legendnum="2  ">
            <label for="min">Minimum price</label>
            <input id="min" class="min" name="min" type="range" min="0" max="130000" />
            <label for="max">Maximum price</label>
            <input id="max" class="max" name="max" type="range"  min="0" max="130000" />
        </div>
          
        
    </li>


        </ul>
    
      </div>
      
         
      <div class="Ranking">
          <select  class="btn btn-secondary dropdown-toggle mt-2 " id="Sort_by_Ranking">
            <option value="0">---Sort---</option>
            <option value="1">World Ranking Ascending </option>
            <option value="2">German Ranking Ascending</option>
            <option value="3">Tuition Fee Ascending</option>
            <option value="4">Tuition Fee Decending</option>
          </select>
         </div>
         
        
        <div  onload="return randomColor()" class="mt-2 "  id="List_of_University"></div>

        
      </div>
      
        
      </div>
    </div>
  
  </body>
</html>
